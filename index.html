<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器启动页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Time Display -->
        <div class="time-section">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-container">
                <select id="search-engine" class="search-engine-select">
                    <option value="google">Google</option>
                    <option value="baidu">百度</option>
                    <option value="bing">Bing</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
                <input type="text" id="search-input" class="search-input" placeholder="搜索..." autocomplete="off">
                <button id="search-btn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="links-section">
            <h2 class="section-title">快捷链接</h2>
            <div class="links-grid" id="links-grid">
                <div class="link-item" data-url="https://github.com">

                        </svg>
                    </div>
                    <div class="link-title">GitHub</div>
                </div>
                <div class="link-item" data-url="https://stackoverflow.com">
                    <div class="link-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.725 0l-1.72 1.277 6.39 8.588 1.716-1.277L15.725 0zm-3.94 3.418l-1.369 1.644 8.225 6.85 1.369-1.644-8.225-6.85zm-3.15 4.465l-.905 1.94 9.702 4.517.904-1.94-9.701-4.517zm-1.85 4.86l-.44 2.093 10.473 2.201.44-2.092-10.473-2.203zM1.89 15.47V24h19.19v-8.53h-2.133v6.397H4.021v-6.396H1.89zm4.265 2.133v2.13h10.66v-2.13H6.154Z"/>
                        </svg>
                    </div>
                    <div class="link-title">Stack Overflow</div>
                </div>
                <div class="link-item" data-url="https://www.youtube.com">
                    <div class="link-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <div class="link-title">YouTube</div>
                </div>
                <div class="link-item" data-url="https://twitter.com">
                    <div class="link-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

                        </svg>
                    </div>
                    <div class="link-title">Reddit</div>
                </div>
                <div class="link-item" data-url="https://www.bilibili.com">
                    <div class="link-icon">

                        </svg>
                    </div>
                    <div class="link-title">哔哩哔哩</div>
                </div>
            </div>
            <button class="add-link-btn" id="add-link-btn">+ 添加链接</button>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="settings-btn" title="设置">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m4.2-15.2l-3 5.2m-2.4 4l-3 5.2m10.2-10.2l-5.2 3m-4 2.4l-5.2 3m15.2 0l-5.2-3m-4-2.4l-5.2-3m10.2 10.2l-3-5.2m-2.4-4l-3-5.2"></path>
            </svg>
        </button>
    </div>

    <!-- Modal for adding links -->
    <div class="modal" id="add-link-modal">
        <div class="modal-content">
            <h3>添加新链接</h3>
            <input type="text" id="link-title-input" placeholder="标题" class="modal-input">
            <input type="url" id="link-url-input" placeholder="URL (https://...)" class="modal-input">
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancel-btn">取消</button>
                <button class="modal-btn save-btn" id="save-btn">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
